<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Generator</title>
</head>
<body>
    <h1>Random Exercise Generator</h1>

    <label for="duration">Select duration (minutes):</label>
    <select id="duration">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
    </select>

    <button id="generateBtn">Generate Program</button>
    <p id="exerciseProgram"></p>

    <script type="module">
        import init from './pkg/project.js';  // Path to your WASM JavaScript bindings

        // Initialize the WASM module
        init().then(() => {
            document.getElementById('generateBtn').addEventListener('click', () => {
                const minutes = parseInt(document.getElementById('duration').value, 10);
                const program = wasm.generate_program(minutes);
                document.getElementById('exerciseProgram').textContent = program;
            });
        }).catch(console.error);
    </script>
</body>
</html>
