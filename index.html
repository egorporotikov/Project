<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Test</title>
</head>
<body>
    <h1>WASM Random Exercise Generator</h1>
    <p id="program"></p>

    <script type="module">
        import * as wasm from './pkg/Project_bg.wasm';
        import { __wbg_set_wasm } from './pkg/Project_bg.js';

        // Initialize WASM
        __wbg_set_wasm(wasm);
        wasm.__wbindgen_start();

        // Example: Generate a 10-minute warm-up program
        const program = wasm.generate_program(10);
        document.getElementById('program').innerText = program;
    </script>
</body>
</html>
