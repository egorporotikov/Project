<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Warm-Up</title>
    <script type="module">
        import init, { generate_program } from './pkg/your_project_name.js';

        async function run() {
            await init();

            const form = document.getElementById('warmup-form');
            const output = document.getElementById('output');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const time = parseInt(document.getElementById('time').value, 10);
                if ([5, 10, 15].includes(time)) {
                    output.textContent = generate_program(time);
                } else {
                    output.textContent = 'Please enter a valid time (5, 10, or 15 minutes).';
                }
            });
        }

        run();
    </script>
</head>
<body>
    <h1>Morning Warm-Up App</h1>
    <form id="warmup-form">
        <label for="time">How much time do you have? (5, 10, or 15 minutes): </label>
        <input type="number" id="time" name="time" required>
        <button type="submit">Get Warm-Up Plan</button>
    </form>
    <pre id="output"></pre>
</body>
</html>
